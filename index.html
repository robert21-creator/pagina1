<!DOCTYPE html>
<html>
<head>
    <title>Mi Negocio de Cambio</title>
    <style>
        /* ... tus otros estilos ... */

        .menu {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
        }

        .slider {
            width: 50%; 
            height: auto; 
            overflow: hidden;
            display: flex;
            justify-content: center; 
            margin: auto; 
        }

        .slides {
            display: flex;
            animation: 20s slider infinite;
        }

        .slides img {
            width: 100%; 
            height: auto;
        }

        @keyframes slider {
            0% { transform: translateX(0%); }
            20% { transform: translateX(0%); }
            25% { transform: translateX(-100%); }
            45% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            70% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            95% { transform: translateX(-300%); }
            96% { transform: translateX(-400%); } 
            100% { transform: translateX(0%); } 
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mi Negocio de Cambio</h1>
        <p>Servicios de cambio de divisas de confianza</p>
    </div>

    <div class="menu">
        <a href="contacto.html">Contacto</a>
        <a href="sobre.html">Sobre</a>
        <a href="terminos.html">Términos</a>
    </div>

    <div class="slider">
        <div class="slides">
            <img src="https://github.com/robert21-creator/pagina1/raw/main/1.png" alt="Imagen 1">
            <img src="https://github.com/robert21-creator/pagina1/raw/main/2.png" alt="Imagen 2">
            <img src="https://github.com/robert21-creator/pagina1/raw/main/3.png" alt="Imagen 3">
            <img src="https://github.com/robert21-creator/pagina1/raw/main/4.png" alt="Imagen 4">
            <img src="https://github.com/robert21-creator/pagina1/raw/main/5.png" alt="Imagen 5">
        </div>
    </div>

    <!-- ... el resto de tu código ... -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Mi Negocio de Cambio</title>
    <style>
        /* ... tus otros estilos ... */

        .slider {
            width: 100%;
            height: auto; 
            overflow: hidden;
            display: flex;
            justify-content: center; 
        }

        .slides {
            display: flex;
            animation: 20s slider infinite;
        }

        .slides img {
            width: 50%; 
            height: auto;
        }

        @keyframes slider {
            0% { transform: translateX(0%); }
            20% { transform: translateX(0%); }
            25% { transform: translateX(-100%); }
            45% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            70% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            95% { transform: translateX(-300%); }
            96% { transform: translateX(-400%); } /* Se mueve rápidamente a la última imagen */
            100% { transform: translateX(0%); } /* Vuelve rápidamente al comienzo */
        }
    </style>
</head>
<body>
    <!-- ... tu código existente ... -->

    <div class="menu">
        <!-- ... tu código de menú ... -->
    </div>

    <div class="slider">
        <div class="slides">
            <img src="https://github.com/robert21-creator/pagina1/raw/main/1.png" alt="Imagen 1">
            <img src="https://github.com/robert21-creator/pagina1/raw/main/2.png" alt="Imagen 2">
            <img src="https://github.com/robert21-creator/pagina1/raw/main/3.png" alt="Imagen 3">
            <img src="https://github.com/robert21-creator/pagina1/raw/main/4.png" alt="Imagen 4">
            <img src="https://github.com/robert21-creator/pagina1/raw/main/5.png" alt="Imagen 5">
        </div>
    </div>

    <!-- ... el resto de tu código ... -->
</body>
</html>
